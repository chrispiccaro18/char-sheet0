<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Character Generator</title>
</head>
<body>
    <header>
        <h1>5<sup>th</sup> Edition Character Generator</h1>
    </header>
    <main>
        <section id="class-section">
            Choose your class: 
            <form id="class-form">
                <input type="radio" name="class" value="fighter" id="fighter-radio"> Fighter
                <input type="radio" name="class" value="wizard" id="wizard-radio"> Wizard
                <input type="radio" name="class" value="rogue" id="rogue-radio"> Rogue
                <input type="radio" name="class" value="cleric" id="cleric-radio"> Cleric
            </form> 
        </section>
        <section>
            Choose your race: 
            <form id="race-form">
                <input type="radio" name="race" value="human" id="human-radio"> Human
                <input type="radio" name="race" value="dwarf" id="dwarf-radio"> Dwarf
                <input type="radio" name="race" value="elf" id="elf-radio"> Elf
                <input type="radio" name="race" value="halfling" id="halfling-radio"> Halfling
            </form> 
        </section>
        <section id="roll-section">
            <p>
                Roll for your stats:
            </p>
            <button id="d20-button"><img id="d20-img" src="./assets/d20.png" alt="pic of die"></button>
            <div id="class-image-div">
                <img id="class-image" class="hidden" src="" alt="class image">
            </div>
        </section>
        <section id="stats-section">
            <table>
                <tr id="stat-headings">
                   <th class="stat-heading">STR</th> 
                   <th class="stat-heading">DEX</th> 
                   <th class="stat-heading">CON</th> 
                   <th class="stat-heading">INT</th> 
                   <th class="stat-heading">WIS</th> 
                   <th class="stat-heading">CHA</th> 
                </tr>
                <tr id="stat-scores">
                    <td id="str-score" class="stat-cell"></td>
                    <td id="dex-score" class="stat-cell"></td>
                    <td id="con-score" class="stat-cell"></td>
                    <td id="int-score" class="stat-cell"></td>
                    <td id="wis-score" class="stat-cell"></td>
                    <td id="cha-score" class="stat-cell"></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <img src="./assets/amp.png" alt="D&D ampersand">
    </footer>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
